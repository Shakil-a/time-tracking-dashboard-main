<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <script src="script.js" defer></script>
</head>
<body>
  <main class="cards-container">
    <div id="person-card">
      <div class="person-info">
        <img src="./images/image-jeremy.png" alt="image of Jeremy">
        <h2>Report for
          <span class="name">Jeremy Robson</span></h2>
      </div>
      <div id="button-options">
         <button>Daily</button>
        <button>Weekly</button>
        <button>Monthly</button>
       </div>

    <div id="work-card">
      <div class="top">
        <p>Work</p>
        <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
      </div>
      <div class="bottom">
      <p>32hrs</p> <!-- weekly -->
      <p>Previous - 36hrs</p> <!-- weekly -->
      </div>
    </div>

    <div id="play-card">
      <div class="top">
        <p>Play</p>
        <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
      </div>
      <p>10hrs</p> <!-- weekly -->
      <p>Previous - 8hrs</p> <!-- weekly -->
    </div>

    <div id="study-card">
      <div class="top">
        <p>Study</p>
        <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
      </div>
      <p>4hrs</p> <!-- weekly -->
      <p>Previous - 7hrs</p> <!-- weekly -->
    </div>

    <div id="exercise-card">
      <div class="top">
        <p>Exercise</p>
        <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
      </div>
      <p>4hrs</p> <!-- weekly -->
      <p>Previous - 5hrs</p> <!-- weekly -->
    </div>

    <div id="social-card">
      <div class="top">
        <p>Social</p>
        <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
      </div>
      <p>5hrs</p> <!-- weekly -->
      <p>Previous - 10hrs</p> <!-- weekly -->
    </div>

    <div id=self_care-card>
      <div class="top">
       <p>Self Care</p>
       <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
      </div>
      <p>2hrs</p> <!-- weekly -->
      <p>Previous - 2hrs</p> <!-- weekly -->
    </div>
  </main>

</body>
</html>
